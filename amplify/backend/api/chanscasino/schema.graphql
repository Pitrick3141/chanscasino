type UserInfo @model @auth(rules: [{allow: owner}, {allow: public, operations: [read], provider: apiKey}]) {
  id: ID!
  username: String!
  createdAt: String!
  updatedAt: String!
  gamePlayed: Int!
  samePokerCnt: Int!
  sameValueCnt: Int!
  sameColorCnt: Int!
  differentCnt: Int!
  balance: Int!
  highestBalance: Int!
  gameRecords: AWSJSON!
  isEntryPaid: Boolean!
}
